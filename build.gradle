apply plugin: 'groovy'
apply plugin: 'maven'

grailsVersion = '2.0.1.BUILD-SNAPSHOT'
group = 'org.grails'
version = grailsVersion

repositories {
	mavenLocal()
	mavenRepo(url:'http://repo.grails.org/grails/core')
}

dependencies {
	compile gradleApi()
    compile "org.grails:grails-bootstrap:${grailsVersion}"
	groovy localGroovy()
}